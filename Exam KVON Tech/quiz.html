<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid quiz-page p-0 d-flex h-100vh flex-column">

        <!-- NavBar Section -->
        <nav class="navbar navbar-section py-3">
            <div class="mx-5 row flex-column flex-md-row w-100 gap-3">
                <div class="col d-flex justify-content-center justify-content-md-start">
                    <img src="./img/logo.svg" class="img-fluid" alt="">
                </div>
                <div class="col d-flex text-center justify-content-center justify-content-md-end p-0">
                    <div class="quiz-nav-ul d-flex justify-content-end flex-row navbar-nav gap-3 gap-md-5 fw-bold">
                        <div class="nav-item text-light">
                            <i class="fa-regular fa-clock"></i> 60 Min
                        </div>
                        <!-- <div class="nav-item text-light">
                            Total Questions :- 2
                        </div> -->
                    </div>
                </div>
            </div>
        </nav>

        <section class="main-section d-flex justify-content-center justify-content-md-between h-100">
            <div class="row w-100 justify-content-center justify-content-md-between d-flex flex-row">
                <!-- Side Bar Section -->
                <div class="col-3 col-xxl-2 d-none d-md-block">
                    <div class="bg-F65C1A p-3 h-100">
                        <div class="row gx-3 gy-3 row-cols-1 row-cols-sm-2 row-cols-md-3">
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">1</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">2</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">3</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">4</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">5</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">6</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">7</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">8</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">9</button></div>
                            <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">10</button></div>
                        </div>
                    </div>
                </div>
                <!-- Question Section -->
                <div class="col d-flex justify-content-center">
                    <div class="row w-100 py-3">
                        <!-- Side Bar Section for Mobile View -->
                        <div class="col-12 col-sm-12  d-md-none d-md-none">
                            <div class="d-flex justify-content-center">
                                <button class="btn bg-F65C1A text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Questions</button>
                            </div>
                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Ouestions</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gx-3 gy-3">
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">1</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">2</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">3</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">4</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">5</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">6</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">7</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">8</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">9</button></div>
                                        <div class="col-3"><button class="btn w-100 bg-1f5667 text-white fw-medium">10</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Questions -->
                        <div class="col d-flex flex-column justify-content-center align-items-center question-section">
                            <div class="col-9 col-xxl-10 py-3 d-flex flex-column w-100 h-75 justify-content-center">
                                <h5 class="text-black fw-semibold fs-5 pt-2">Question 1/20</h5>
                                <div class="mb-3">
                                    <div class="height-question-section question-container overflow-y-auto box-shadow-0000001a bg-white rounded-3">
                                        <h6 class="text-black fw-semibold p-3 py-4 border-bottom mb-0">Which of the following is true about the Scheduler?</h6>
                                        <div class="py-3 d-flex flex-column gap-4 px-4">
                                            <div class="option-container d-flex align-items-center gap-2 rounded-5 border-d2d2d2">
                                                <input class="form-check-input m-0 rounded-circle" type="checkbox" value=""
                                                    id="flexCheckChecked" checked>
                                                <label class="form-check-label text-black fw-medium" for="flexCheckChecked">
                                                    The job scheduler selects from among the processes that are ready to execute and
                                                    allocates the CPU to one of them.
                                                </label>
                                            </div>
                                            <div class="option-container d-flex align-items-center gap-2 rounded-5 border-d2d2d2">
                                                <input class="form-check-input m-0 rounded-circle" type="checkbox" value=""
                                                    id="flexCheckChecked">
                                                <label class="form-check-label text-black fw-medium" for="flexCheckChecked">
                                                    The short-term scheduler loads selected processes into memory for execution.
                                                </label>
                                            </div>
                                            <div class="option-container d-flex align-items-center gap-2 rounded-5 border-d2d2d2">
                                                <input class="form-check-input m-0 rounded-circle" type="checkbox" value=""
                                                    id="flexCheckChecked">
                                                <label class="form-check-label text-black fw-medium" for="flexCheckChecked">
                                                    The long-term scheduler executes much less frequently.
                                                </label>
                                            </div>
                                            <div class="option-container d-flex align-items-center gap-2 rounded-5 border-d2d2d2">
                                                <input class="form-check-input m-0 rounded-circle" type="checkbox" value=""
                                                    id="flexCheckChecked">
                                                <label class="form-check-label text-black fw-medium" for="flexCheckChecked">
                                                    All of the above
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex pt-2 align-items-center justify-content-center gap-3">
                                    <button class="btn border text-bg-danger rounded fw-medium w-160px">Previous</button>
                                    <button class="btn border text-bg-secondary rounded fw-medium w-160px">Clear</button>
                                    <button class="btn border text-bg-success rounded fw-medium w-160px">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
