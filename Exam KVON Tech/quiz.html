<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./q-no-style.css">

    <!-- Question Number JS -->
    <script defer src="./question_number.js"></script>
    
    <!-- Timer JS -->
    <script defer src="./timer.js"></script>

</head>

<body>

    <div class="container-fluid quiz-page p-0 d-flex h-100vh flex-column">

        <!-- NavBar Section -->
        <nav class="navbar navbar-section navbar-expand-lg">
            <div class="container">
                <div>
                    <img src="./img/logo.svg" class="img-fluid" alt="">
                </div>
                <div class="col d-flex text-center justify-content-end p-0">
                    <div class="quiz-nav-ul d-flex justify-content-end flex-row navbar-nav gap-3 gap-md-3 fw-bold align-items-center">
                        <div class="nav-item text-light">
                            <i class="fa-regular fa-clock"></i>
                        </div>
                        <div class="nav-item text-light" id="timer">
                            60:00
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="main-section d-flex justify-content-center justify-content-md-between h-100">
            <div class="row w-100 justify-content-center justify-content-md-between d-flex flex-row">
                <!-- Side Bar Section -->
                <div class="col-3 col-xxl-2 d-none d-md-block">
                    <div class="bg-light shadow p-3 overflow-y-auto" style="scrollbar-width: none; height: 92.5vh;">
                        <div class="gx-3 gy-3">
                            <!-- Sidebar -->
                            <div id="questionNumbers" class="questionNumbers row row-cols-1 row-cols-sm-2 row-cols-md-3"></div>
                        </div>
                    </div>
                </div>
                <!-- Question Section -->
                <div class="col d-flex justify-content-center">
                    <div class="row w-100 py-3">
                        <!-- Side Bar Section for Mobile View -->
                        <div class="col-12 col-sm-12 d-md-none">
                            <div class="d-flex justify-content-center">
                                <button class="btn bg-F65C1A text-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Questions</button>
                            </div>
                            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Questions</h5>
                                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="row row-cols-3 row-cols-sm-2 row-cols-md-3 gx-3 gy-3 w-100">
                                        <div id="mobileQuestionNumbers" class=" questionNumbers"></div>
                                        <!-- Off-canvas -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Questions -->
                        <div class="col d-flex flex-column justify-content-center align-items-center question-section">
                            <div class="col-9 col-xxl-10 py-3 d-flex flex-column w-100 h-75 justify-content-center">
                                <!-- This will show the current question number dynamically -->
                                <div id="currentQuestionSection">
                                    <p class="fw-semibold">Question <span class="fw-semibold" id="currentQuestionNumber"></span> Out of <span class="fw-semibold" id="totalQuestions"></span></p>
                                </div>
                                <!-- <div id="currentQuestionNumber"></div>
                                <div id="totalQuestions"></div> -->
                                
                                <div class="mb-3">
                                    <div class="p-3 height-question-section question-container overflow-y-auto box-shadow-0000001a bg-white rounded-3">
                                        <h2 id="questionText" class="questionText fs-6 fw-bold">Question Text</h2>
                                        <hr>
                                        <div class="py-3 d-flex flex-column gap-4 px-4">
                                            <div id="options" class="lh-lg options"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex pt-2 align-items-center justify-content-center gap-3">
                                    <button id="prevBtn" class="prevBtn btn border text-bg-primary rounded fw-medium w-160px" aria-label="Previous Question">Previous</button>
                                    <button id="clearBtn" class="nextBtn btn border text-bg-danger rounded fw-medium w-160px" aria-label="Clear Question">Clear</button>
                                    <button id="skipBtn" class="skipBtn btn border text-bg-primary rounded fw-medium w-160px" aria-label="Skip Question">Next</button>
                                    <!-- <button class="btn border text-bg-success rounded fw-medium w-160px">Submit</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- Validation -->
    <script src="./validation.js"></script>

    <!-- Functionality -->
    <script src="./functionality.js"></script>
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Question Number Background Color -->
    <!-- <script src="./question_number_bg_color.js"></script> -->
    <script src="./question_number_bg_color.js"></script>


</body>

</html>
