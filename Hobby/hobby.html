<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- BootStrap 5.3.3 CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <style>
        .container-fluid{
            height: 100dvh;
        }
        
        .header{
            color: #262626;
            font-size: 1.25rem;
        }
        
        .line::after{
            content: " ";
            display: block;
            width: 95dvw;
            height: 5px;
            border-radius: 60px;
            background-color: #f06060;
        }

        .icon{
            color: #f06060;
            height: 24px;
            width: 24px;
        }

        .button{
            background-color: #f06060;
            margin-top: 2rem;
        }
        
        .hobby{
            border: 1px solid #c8c8c8;
            border-radius: 10px;
            width: 47%;
            text-wrap: wrap;
            padding: 10px 15px;
        }
        
        .hobby-name{
            color: #999999;
            font-size: 1rem;
        }
    </style>
  </head>
  <body>
    
    <div class="container-fluid">
        <!-- navbar -->
        <div class="row header justify-content-between py-2">
            <span class="w-auto"><i class="fa-solid fa-angle-left"></i></span>
            <span class="w-auto">Skip</span>
        </div>

        <!-- Line -->
        <div class="line"></div>

        <!-- Main Body Hobby -->
        <div class="main mt-2">
            <!-- Text Section -->
            <div class="text-center text-section my-4">
                <p class="m-0 fs-6">What's your</p>
                <p class="m-0 fw-bold fs-5">Hobby</p>
                <p class="m-0 fs-6">Select a few of your interests and let everyone <br> know what you're passionate about.</p>
            </div>

            <!-- Hobby Section -->
            <div class="hobby-section row row-cols-2 gap-3 mx-3 justify-content-between">
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-music icon py-1"></i>
                    <span class="hobby-name">Music</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-palette icon pt-1"></i>
                    <span class="hobby-name">Art</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-person-running icon pt-1"></i>
                    <span class="hobby-name">Running</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-mug-hot icon pt-1"></i>
                    <span class="hobby-name">Cooking</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-plane icon pt-1"></i>
                    <span class="hobby-name">Travelling</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-gamepad icon pt-1"></i>
                    <span class="hobby-name">Gaming</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-photo-film icon pt-1"></i>
                    <span class="hobby-name">Photography</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-music icon pt-1"></i>
                    <span class="hobby-name">Extreme</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <i class="fa-solid fa-music icon pt-1"></i>
                    <span class="hobby-name">Dancing</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <img src="./img/food icon.png" class="icon" alt="">
                    <span class="hobby-name">Food</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <img src="./img/yoga icon.png" class="icon" alt="">
                    <span class="hobby-name">Yoga</span>
                </div>
                <div class="col hobby d-flex gap-2 align-items-center">
                    <img src="./img/swimming icon.png" class="icon" alt="">
                    <span class="hobby-name">Swimming</span>
                </div>
            </div>

            <!-- Finish Button -->
            <button class="btn button text-light w-100 fw-normal mb-3">Finish</button>

        </div>

    </div>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
    <!-- BootStrap 5.3.3 JS --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
  </body>
</html>
