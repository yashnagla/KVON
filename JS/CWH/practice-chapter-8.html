<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling addEventListener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bulb{
            height : 100px;
            width : 100px;
            background : yellow;
        }
    </style>
</head>

<body>

    <h1>Q1</h1>
    <div class="container-fluid d-flex justify-content-center align-items-center gap-5" style="height: 40dvh; width: 50dvw;">        
        <button class="btn text-bg-danger" onclick="alert('Please give me one plate of Chowmein')">Chow</button>
        <button class="btn text-bg-danger" onclick="alert('Please give me one plate of Vada Pow')">Pow</button>
        <button class="btn text-bg-danger" onclick="alert('Please give me one plate of Vada Wow')">Wow</button>
    </div>
    <h1>Q2</h1>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center gap-5" style="height: 40dvh; width: 50dvw;">
        <h4>Bookmark without EventListener</h4>
        <div class="bookmark-div d-flex gap-5">
            <a href="https://www.instagram.com"><button class="btn text-bg-danger">Instagram</button></a>
            <a href="https://www.facebook.com"><button class="btn text-bg-primary">Facebook</button></a>
            <a href="https://www.google.com"><button class="btn text-bg-success">Google</button></a>
        </div>
    </div>
    <h1>Q3</h1>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center gap-5" style="height: 40dvh; width: 50dvw;">
        <h4>Bookmark using EventListener</h4>
        <div class="bookmark-div d-flex gap-5">
            <button class="btn text-bg-danger" id="instagram-btn">Instagram</button>
            <button class="btn text-bg-primary" id="facebook-btn">Facebook</button>
            <button class="btn text-bg-success" id="google-btn">Google</button>
        </div>
        <script>
            let instagram = document.getElementById("instagram-btn").addEventListener("click", function(){
                window.location = "https://www.instagram.com";
                win.focus();
            })
            let facebook = document.getElementById("facebook-btn").addEventListener("click", function(){
                window.location = "https://www.facebook.com";
                win.focus();
            })
            let google = document.getElementById("google-btn").addEventListener("click", function(){
                window.location = "https://www.google.com";
                win.focus();
            })
        </script>
    </div>

    <h1>Q5</h1>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center gap-5" style="height: 40dvh; width: 50dvw;">
        <div id="bulb" class="bulbContainer bulb d-flex justify-content-center align-items-center rounded-5">Bulb</div>
        <script>
            setInterval(async function () {
                document.querySelector("#bulb").classList.toggle("bulb");
            },500)
        </script>
    </div>
    
    
</body>

</html>
