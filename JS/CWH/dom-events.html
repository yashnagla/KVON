<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100dvh; width: 100dvw;">
    <!-- <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100dvh; width: 100dvw;" onmouseenter="alert('Container ka aander mouse gaya')" onclick="alert('Clicked on Container using Mouse')"> -->
        <!-- <button class="btn text-bg-danger border border-danger" onclick="(alert('You just clicked the button.'))">Click Me</button> -->
        <button class="btn text-bg-danger border border-danger">Click Me</button>
    </div>
    <script>
        var a = document.getElementsByClassName("container")[0];
        a.onclick = () => {
            let b = document.getElementsByClassName("container")[0];
            b.innerHTML = "Hello World!"
        }
    </script>
</body>
</html>
