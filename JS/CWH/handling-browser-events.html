<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling addEventListener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100dvh; width: 100dvw;">
        <button class="btn" id="btn">addEventListener</button>
    </div>

    <script>
        var btn = document.getElementById("btn");
        btn.style.background = "#dc3545";
        btn.style.color = "#fff";

        let x = function(e){
            btn.style.background = "blue";
            console.log(e)
            console.log(event.target)
            console.log(event.type, event.clientX, event.clientY);
            alert("You just clicked me 1");
        };

        let y = function(e){
            btn.style.background = "blue";
            console.log(e)
            alert("You just clicked me 2");
        };

        btn.addEventListener('click', x);
        
        btn.addEventListener('click', y);

        let a = prompt("Whats your favorite number?")
        if(a == "2"){
            btn.removeEventListener('click', y)
        }
    </script>

</body>
</html>
