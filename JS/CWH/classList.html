<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
        .black{background-color: black;color: white;}
        .red{background-color: red;color: white;}
        .blue{background-color: blue;color: white;}
        .green{background-color: green;color: white;}
        .pink{background-color: pink;color: white;}
        .yellow{background-color: yellow;color: white;}
    </style>
</head>
<body>
    <div id="first" class="pink">
        <span>Hey I am first</span>
    </div>
    <script>
        first.className = "text-bg-danger text-center"; // Help to change class of targeted element

        first.classList.remove("text-center"); // Help to remove class of targeted element

        first.classList.toggle("text-center"); // Help to toggle class of targeted element

        first.classList.contains("text-center"); // Help to check wheather class is available or not
    </script>
</body>
</html>
