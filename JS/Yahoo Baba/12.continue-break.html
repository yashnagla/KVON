<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue&break</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 10; i++){
            if(i <= 5){
                document.write(i + " Yash <br>")
                continue;
            }
            document.write(i + " KVON <br>")
        }
        for(let i = 0; i <= 10; i++){
            if(i <= 5){
                document.write(i + " Yash <br>")
                break;
            }
            document.write(i + " KVON <br>")
        }
    </script>
</body>
</html>
