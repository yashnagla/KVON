<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        let a = 1;
        while(a <= 10){
            document.write(a + "<br>")
            a += 1;
        }
        let b = 10;
        while(b >= 1){
            document.write(b + "<br>")
            b -= 1;
        }
    </script>
</body>
</html>
