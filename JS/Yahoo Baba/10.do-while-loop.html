<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while-loop</title>
</head>
<body>
    <script>
        var a = 0;
        do{
            document.write(a + " KVON <br>")
            a += 1;
        }while(a <= 10)
    </script>
</body>
</html>
