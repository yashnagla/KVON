<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math-mathod</title>
</head>
<body>
    <script>
        document.write("Math After using .ceil(x) property :- " + Math.ceil(124.34) + "<br>")
        document.write("Math After using .floor(x) property :- " + Math.floor(124.526) + "<br><br>")

        document.write("Math After using .round(x) property :- " + Math.round(12.2345) + "<br>")
        document.write("Math After using .trunc(x) property removies the decimal part of the number :- " + Math.trunc(12.2345) + "<br><br>")

        document.write("Math After using .max(x,y,z,...) property :- " + Math.max(1,54,67,33,55) + "<br>")
        document.write("Math After using .min(x,y,z,...) property :- " + Math.min(1,54,67,33,55) + "<br><br>")

        document.write("Math After using .sqrt(x) property :- " + Math.sqrt(25) + "<br>")
        document.write("Math After using .cbrt(x) property :- " + Math.cbrt(216) + "<br><br>")

        document.write("Math After using .pow(x,y) property :- " + Math.pow(4,2) + "<br>")
        document.write("Math After using .random() property :- " + (Math.random()*10+1) + "<br>")
        document.write("Math After using .random() property :- " + Math.floor(Math.random()*10+1) + "<br><br>")

        document.write("Math After using .abs(x) property :- " + Math.abs(-5.25) + "<br>")
        document.write("Math After using .PI property :- " + Math.PI + "<br><br>")
    </script>
</body>
</html>
