<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        for(let a = 1; a <= 100; a += 10){
            for(let b = a; b < a+10; b++){
                document.write(b + " ")
            }
            document.write("<br>")
        }

        // Tree
        for(let a = 1; a <= 5; a++){
            for(let b = 1; b <= a; b++){
                document.write(b + " ")
            }
            document.write("<br>")
        }
        
        // Tree with Increment
        for(let a = 1; a <= 5; a++){
            for(let b = 1; b <= a; b++){
                document.write(a + " ")
            }
            document.write("<br>")
        }
        
        // Reverse Tree
        for(let a = 5; a >= 1; a--){
            for(let b = 1; b <= 0; b--){
                document.write(a);
            }
            document.write("<br>")
        }

        // Reverse Tree with Decrement
        for(let a = 5; a >= 1; a--){
            for(let b = a; b >= 1; b--){
                document.write(b);
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
