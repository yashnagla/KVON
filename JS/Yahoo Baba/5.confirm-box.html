<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
</head>
<body>
    <script>
        var a = confirm("Do you like our WebSite ?");
        if(a){
            alert("Thank you for your feedback");
        }else{
            alert("Sorry")
        }
    </script>
    </body>
</html>
