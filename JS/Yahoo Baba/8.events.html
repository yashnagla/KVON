<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <script>
        function hello(){
            document.write("Hello Everyone")
        }
    </script>

    <button onclick="hello()">ClickMe</button>
    <p ondblclick="hello()">ondblcilck :- Apply the js after double clicking</p>
    <p oncontextmenu="hello()">oncontextmenu :- Apply the js after right click</p>
    <p onmouseenter="hello()">onmouseenter :- Apply the js after hover</p>
    <p onmouseout="hello()">onmouseout :- Apply the js after leaving after hover</p>
</body>
</html>
