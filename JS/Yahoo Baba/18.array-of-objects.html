<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-of-objects</title>
</head>
<body>
    <script>
        let student = [
            { name : "Yash", age : 23 },
            { name : "Anant", age : 19 },
            { name : "Nilay", age : 18 },
        ];

        console.log(student)
        for(let a = 0; a < student.length; a++){
            document.write(student[a].name + " " + student[a].age + "<br>")
        }
    </script>
</body>
</html>
