<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi dimansional array</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <script>
        var arr = [
            ["Harry", 18, "Male", "B.Com"],
            ["Sunny", 19, "Male", "BCA"],
            ["Sarah", 18, "Male", "BCA"],
            ["Tom", 17, "Male", "B.A."]
        ]
        document.write("<table class='table table-danger table-striped'>");
        document.write("<thead><tr><th scope='col'>Name</th><th scope='col'>Age</th><th scope='col'>Gender</th><th scope='col'>Degree</th></tr></thead>")
        arr[0][0] = "Yash" // updates the value at the given arr location
        delete arr[0][0] // delete's the value at the given arr location
        for (let a = 0; a < 4; a++) {
            document.write("<tr>");
            for (let b = 0; b < 4; b++) {
                document.write("<td>" + arr[a][b] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</body>

</html>
