<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in-loop</title>
</head>
<body>
    <script>
        var obj = {
            firstName : "Ram",lastName : "Kumar",age : 18,country : "India"
        }
        for(let key in obj){
            document.write(key + " : " + obj[key] + "<br>")
        }
    </script>
</body>
</html>
