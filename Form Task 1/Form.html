<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        select{
            width: 100px !important;
        }
        option{
            width: 80px !important;
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="container p-0 rounded-4">
        <form class="needs-validation d-block rounded-4 overflow-y-scroll border border-2 rounded-2" id="userForm" onsubmit="return validation()" style="scrollbar-width: none;">
            <h1 class="text-center">User Information</h1>
            <div class="row">
                <div class="col">
                    <label for="FName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FName" required>
                    <span class="text-denger fw-bold" id="FNameError"></span>
                </div>
                <div class="col">
                    <label for="LName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LName" required>
                    <span class="text-denger fw-bold" id="LNameError"></span>
                </div>
            </div><br>
            <div class="input-group flex-nowrap form-floating mb-3">
                <input type="date" id="dob" class="form-control">
                <label for="dob">Date Of Birth</label>
                <span class="text-denger fw-bold" id="dobError"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
                <span class="text-denger fw-bold" id="genderError"></span>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phoneNumber" maxlength="10" minlength="10" placeholder="+91 0000000000" required>
                <label for="phoneNumber">Phone Number</label>
                <span class="text-denger fw-bold" id="phoneNumberError"></span>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="eMail" placeholder="name@example.com" required>
                <label for="eMail">Email</label>
                <span class="text-denger fw-bold" id="mailError"></span>
            </div>
            <div class="mb-3">
                <!-- <label for="formFile" class="form-label">File Input</label> -->
                <input type="file" class="form-control" id="formFile" required>
                <span class="text-denger fw-bold" id="fileNotError"></span>
            </div>
            
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="LinkedInUrl" placeholder="LinkedIn Id" aria-describedby="basic-addon3 basic-addon4">
                <label for="basic-url" class="form-label">LinkedIn Id</label>
                <span class="text-denger fw-bold" id="linkError"></span>
            </div>
            
            <div class="mt-3 d-flex gap-5 align-items-center"">
                <label for="selector">Number of Attempts :- </label>
                <select class="form-select" id="selector" aria-label="Default Select Example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span class="text-denger fw-bold" id="selectError"></span>
            </div>

            <div class="mt-3 d-flex gap-5 align-items-center">
                <label for="range" class="form-label">Anuual Income :- </label>
                <input type="range" class="form-range slider" min="100000" max="10000000" value="0" id="range" required style="width: 40%;">
                <span class="text-denger fw-bold" id="rangeError"></span>
            </div>
            <br>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password" class="form-label">Password</label>
                <span class="text-denger fw-bold" id="passwordError"></span>
            </div>
            <div class="mb-3 form-check p-0">
                <input type="checkbox" class="form-check-input m-0 float-end" id="Check" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                <span class="text-denger fw-bold" id="checkError"></span>
            </div>
            
            <div class="mb-3 form-floating">
                <textarea name="text" id="comment" class="form-control" placeholder="Tell me something" rows="5" required></textarea>
                <label for="comment">Tell Me Something About Yourself :-</label>
                <span class="text-denger fw-bold" id="checkError"></span>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill" id="submitButton">Submit</button>
        </form>
    </div>

    <script>
        // Add an event listener to the form
        document.getElementById('userForm').addEventListener('submit', function (event) {
            // Prevent the form from reloading the page
            event.preventDefault();
            // Get the input value entered by the user
            const FName = document.getElementById('FName').value;
            const LName = document.getElementById('LName').value;
            const dob = document.getElementById('dob').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const eMail = document.getElementById('eMail').value;
            // File
            const LinkedInUrl = document.getElementById('LinkedInUrl').value;
            const selector = document.getElementById('selector').value;
            const range = document.getElementById('range').value;
            const password = document.getElementById('password').value;
            const comment = document.getElementById('comment').value;

            // Gender Selection
            const genderElements = document.getElementsByName('gender');
            let selectedGender;
            for (const element of genderElements) {
                if (element.checked) {
                    selectedGender = element.value;
                    break;
                }
            }
            
            // Output the input value to the console
            console.log("First Name :- ", FName);
            console.log("Last Name :- ", LName);
            console.log("Date Of Birth :- ", dob);
            console.log("Gender :- ", selectedGender);
            console.log("Phone Number :- ", phoneNumber);
            console.log("E-Mail :- ", eMail);
            // File
            console.log("LinkedIn :- ", LinkedInUrl);
            console.log("Selector :- ", selector);
            console.log("Range :- ", range);
            console.log("Password :- ", password);
            console.log("Comment :- ", comment);
        });

        
        // Enable/Disable Submit Button
        const form = document.getElementById('userForm');
        const submitButton = document.getElementById('submitButton');
        
        function checkFormValidity() {
            // Check if the form is valid (all required fields filled and valid)
            if (form.checkValidity()) {
                submitButton.disabled = false;  // Enable submit button
            } else {
                submitButton.disabled = true;  // Disable submit button
            }
        }
        
        // Add an event listener to form inputs to check validity on each change
        form.addEventListener('input', checkFormValidity);
        // Initial check in case form is pre-filled or on page load
        checkFormValidity();
        
        // Validation
        function validation(){
            var FName = document.getElementById('FName').value;
            var LName = document.getElementById('LName').value;
            var dob = document.getElementById('dob').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var eMail = document.getElementById('eMail').value;
            // File
            var LinkedInUrl = document.getElementById('LinkedInUrl').value;
            var selector = document.getElementById('selector').value;
            var range = document.getElementById('range').value;
            var password = document.getElementById('password').value;
            var comment = document.getElementById('comment').value;

            var FNameCheck = /^[a-zA-Z]+$/;
            var LNameCheck = /^[a-zA-Z]+$/;
            var dobCheck = /^[0-9]{2}-[0-9]{2}-[0-9]{4}/;
            var phoneNumberCheck = /^[789]{1}[0-9]{9} $/;
            var emailCheck = /^[a-zA-Z0-9_!@#$%^&*]{3, }@[a-z]{3,}[.]{1}[a-z]{2,5}$/;
            var LinkedInUrlCheck = /^[www.linkedin.com/]{1}[a-z0-9]{6,} $/;
            var passwordcheck = /^(?=.*[0-9])(?=.[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,16}$/;
            var commentCheck = /^[a-zA-Z]{3,}$/;

            if(FNameCheck.test(FName)){
                document.getElementById('FNameError').innerHTML = " ";
            }else{
                document.getElementById('FNameError').innerHTML = "Please enter valid Name [A-Z][a-z]";
            }
            if(FNameCheck.test(LName)){
                document.getElementById('LNameError').innerHTML = " ";
            }else{
                document.getElementById('LNameError').innerHTML = "Please enter valid Name [A-Z][a-z]";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
