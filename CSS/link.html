<!DOCTYPE html>
<html>

<head>
    <title>Link</title>
    <style>
        a {
            font-family: Arial;
            font-style: italic;
            text-decoration: none;
        }
        p {
            font-size: 2rem;
            text-align: center;
        }
        a:link {
            color: Arial;
            background-color: tomato;
        }
        a:visited {
            font-family: Arial;
            background-color: aqua;
        }
        a:hover {
            font-family: 'Times New Roman';
            background-color: brown;
        }
        a:active {
            font-family: 'Comic Sans MS';
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>
        <a href="https://youtube.com/"  target="_blank" id="link">YouTube</a>
        HeHeHeHeHe
    </p>
</body>

</html>
