<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body{
            text-align: center;
        }
        table,th,td{
            border: 1rem ridge rgb(0, 229, 255);
            border-collapse: separate;
            border-spacing: 1rem;
            empty-cells: hide; /* Hide the empty Cells */
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Ph. No.</th>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>1234567890</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>ABC</td>
            <td>0987654321</td>
        </tr>
        <tr>
            <td>DEF</td>
            <td>1029384756</td>
        </tr>
    </table>
</body>
</html>
