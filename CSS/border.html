<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p style="font-size:2rem;">Dotted Border</p>
        <p style="border:10px solid red; width: fit-content;">border:10px solid red;</p>
        <p style="border:10px dotted red; width: fit-content;">border:10px dotted red;</p>
        <p style="border:10px dashed red; width: fit-content;">border:10px dashed red;</p>
        <p style="border:10px double red; width: fit-content;">border:10px double red;</p>
        <p style="border:10px groove red; width: fit-content;">border:10px groove red;</p>
        <p style="border:10px ridge red; width: fit-content;">border:10px ridge red;</p>
        <p style="border:10px inset red; width: fit-content;">border:10px inset red;</p>
        <p style="border:10px outset red; width: fit-content;">border:10px outset red;</p>
        <p style="border:10px none red; width: fit-content;">border:10px none red;</p>
        <p style="border:10px hidden red; width: fit-content;">border:10px hidden red;</p>
    </div>
</body>
</html>
