<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <title>Offsetting Columns</title>
    <!-- Offsetting in Bootstrap shifts columns right, creating space in layouts. -->
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-warning text-white">
            <div class="col-4 offset-1 bg-secondary">col-4 offset-1</div>
            <div class="col-4 offset-1 offset-lg-2 bg-danger">col-4 offset-1</div>
        </div>
    </div>
</body>

</html>
