<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <title>Offsetting Columns</title>
    <!-- Offsetting in Bootstrap shifts columns right, creating space in layouts. -->
</head>

<body>
    <div class="container">
        <div class="row bg-warning text-white">
            <!-- Text -->
            <div class="col-12 bg-secondary">
                <p class="bg-danger text-white text-center">text-center</p>
            </div>
            <!-- Image -->
            <div class="col-12 bg-secondary">
                <img class="img-fluid" src="./Day-3.png" alt="img-fluid">
            </div>
            <!-- Make Round -->
            <p class="bg-success rounded">rounded</p>
        </div>
    </div>
</body>

</html>
