<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>DOB</title>
    <Style>
        body {
            font-family: "Montserrat", sans-serif;
        }

        .header a:active {
            color: #262626;
        }

        .header a {
            color: #262626;
        }

        .header {
            color: #262626;
            font-size: 1.25rem;
        }

        .button, .button:hover, .button:disabled {
            background-color: #f06060;
        }

        .progress {
            height: 5px;
        }

        .progress-bar {
            /* width: 40%; */
            background-color: #F06060;
        }

        .date-enter-input {
            width: 89px;
        }

        .date-enter-input:focus,
        .date-enter-input:active {
            border: none;
            box-shadow: none;
            outline: none;
        }

        .continue-button {
            background-color: #F06060;
        }
    </Style>
</head>

<body>
    <!-- navbar & progress bar section -->
    <div class="container-fluid h-100">
        <header>
            <div class="row header justify-content-between py-3">
                <span class="w-auto" id="prev"><a href="./name.html"><i class="fa-solid fa-angle-left"></i></a></span>
                <span class="w-auto" id="next"><a href="./gender-page.html" class="text-decoration-none">Skip</a></span>
            </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </header>
        <!-- Dob Section -->
        <div class="py-4 text-center fs-5">
            <p class="m-0 fw-normal">What's your</p>
            <p class="m-0 fw-medium fw-medium">Date of Birth</p>
        </div>
        <div class="text-center my-2">
            <div class="container-fluid">
                <form>
                    <div class="row date-enter border border-1 rounded-3 d-flex flex-row justify-content-evenly">
                        <div class="col p-1 mx-0 rounded-3">
                            <input id="dayInput" class="date-enter-input input-form border-0 focus-none text-center py-2" type="number" min="1" max="30" placeholder="Date" oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2); if(this.value > 30) this.value = 0;">
                        </div>
                        <div class="col p-1 mx-0 border-start border-end">
                            <input id="monthInput" class="date-enter-input input-form border-0 text-center py-2" type="number" min="1" max="12" placeholder="Month" oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2); if(this.value > 12) this.value = 0;">
                        </div>
                        <div class="col p-1 mx-0 rounded">
                            <input id="yearInput" class="date-enter-input input-form border-0 text-center py-2" type="number" maxlength="4" placeholder="Year" oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4); if(this.value > 2024) this.value = 2024; if(this.value < 1900 && this.value.length === 4) this.value = 1900;">
                        </div>
                    </div>
                </form>
            </div>
            
            <button id="continueButton" class="btn button text-light w-100 fw-normal my-3" disabled>
                <a href="./gender-page.html" class="text-decoration-none text-light">Continue</a>
            </button>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dayInput = document.getElementById("dayInput");
            const monthInput = document.getElementById("monthInput");
            const yearInput = document.getElementById("yearInput");
            const continueButton = document.getElementById("continueButton");
    
            // Validate that all fields are filled and valid
            function validateForm() {
                const day = parseInt(dayInput.value, 10);
                const month = parseInt(monthInput.value, 10);
                const year = parseInt(yearInput.value, 10);
                if (day >= 1 && day <= 30 && month >= 1 && month <= 12 && year >= 1900 && year <= 2024) {
                    continueButton.disabled = false;
                } else {
                    continueButton.disabled = true;
                }
            }
            // Add event listeners to inputs
            dayInput.addEventListener("input", validateForm);
            monthInput.addEventListener("input", validateForm);
            yearInput.addEventListener("input", validateForm);
        });
    </script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
    <!-- BootStrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./progressbar2.js"></script>

</body>

</html>
