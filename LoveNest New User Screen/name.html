<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }

    .header a:active {
      color: #262626;
    }

    .header a {
      color: #262626;
    }

    .header {
      color: #262626;
      font-size: 1.25rem;
    }

    .progress {
      height: 5px;
    }

    .progress-bar {
      /* width: 20%; */
      background-color: #F06060;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0;
      outline: none;
    }

    .button, .button:hover, .button:disabled {
      background-color: #f06060;
    }

    .input-group-text {
      color: #C8C8C8;
    }
  </style>
</head>

<body>

  <div class="container-fluid h-100vh">
    <!-- Left Angle Icon -->
    <div class="row header justify-content-between py-3">
      <span class="w-auto"><a href="#" class="fw-normal"><i class="fa-solid fa-angle-left"></i></a></span>
    </div>

    <!-- Progress Bar -->
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Label -->
    <div class="py-4">
      <p class="text-center m-0 fs-5">What's your</p>
      <p class="text-center fw-medium fs-5">First Name</p>
    </div>


    <!-- Input Field-->
    <form>
      <div class="input-group mb-3 border border-1 rounded">
        <div class="d-flex" style="width: 100%;">
          <span class="input-group-text border-0"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control border-0 w-100" placeholder="Enter Your Name">
        </div>
      </div>
    </form>


    <button class="btn button text-light w-100 fw-normal mb-3" disabled><a href="./dob.html" class="text-decoration-none text-light">Continue</a></button>
  </div>


  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const nameInput = document.querySelector('input[type="text"]');
      const continueButton = document.querySelector(".button");

      // Disable the button initially
      continueButton.disabled = true;

      // Event listener to check input value and enable/disable the button
      nameInput.addEventListener("input", function () {
        if (nameInput.value.trim() !== "") {
          continueButton.disabled = false;
        } else {
          continueButton.disabled = true;
        }
      });
    });
  </script>
  

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
  <!-- BootStrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./progressbar2.js"></script>

</body>

</html>
