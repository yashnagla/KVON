<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Font Family -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }

    .address-input:focus{
      box-shadow: 0 0 0;
    }

    .button, .button:hover, .button:disabled {
      background-color: #f06060;
    }

    .progress {
      height: 5px;
    }

    .progress-bar {
      /* width: 80%; */
      background-color: #F06060;
    }

    .header a:active {
      color: #262626;
    }

    .header a {
      color: #262626;
    }

    .header {
      color: #262626;
      font-size: 1.25rem;
    }

    button {
      background-color: #F06060;
      border: none;
      color: white;
      border-radius: 8px;
      width: 100%;
    }

    .input-group-text {
      color: #C8C8C8;
    }
  </style>
</head>

<body>

  <div class="container-fluid h-100vh">
    <!-- navbar -->
    <div class="row header justify-content-between py-3">
      <span class="w-auto" id="prev"><a href="./gender-page.html"><i class="fa-solid fa-angle-left"></i></a></span>
      <span class="w-auto" id="next"><a href="./hobby.html" class="text-decoration-none">Skip</a></span>
    </div>

    <!-- Progress Bar -->
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar" id="progress-bar"></div>
    </div>


    <!-- Label -->
    <div class="py-4">
      <p class="text-center m-0 fs-5">What's your</p>
      <p class="text-center fw-medium fs-5 m-0">Address</p>
    </div>

    <!-- Input Field-->
    <form>
      <div class="input-group mb-3 border border-1 rounded">
        <span class="input-group-text border-0"><i class="fa-solid fa-location-dot"></i></span>
        <input type="text" class="form-control border-0 address-input" placeholder="Enter Your Address" id="addressInput">
      </div>
    </form>

   <!--button-->
   <button id="continueButton" class="btn button text-light w-100 fw-normal mb-3" disabled>Continue</button>

  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const addressInput = document.getElementById("addressInput");
      const continueButton = document.getElementById("continueButton");

      // Function to check if input is filled
      addressInput.addEventListener("input", function () {
          if (addressInput.value.trim() !== "") {
              continueButton.disabled = false; // Enable the button
          } else {
              continueButton.disabled = true; // Disable the button
          }
      });

      // Handle continue button click
      continueButton.addEventListener('click', function() {
          window.location.href = './hobby.html'; // Navigate to the next page
      });
  });
  </script>


  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
  <!-- BootStrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./progressbar2.js"></script>

</body>

</html>
