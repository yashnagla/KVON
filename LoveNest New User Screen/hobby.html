<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hobby</title>
    <!-- BootStrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Family -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: "Montserrat", sans-serif;
    }

    .container-fluid {
        height: 100dvh;
    }

    .header a:active {
        color: #262626;
    }

    .header a {
        color: #262626;
    }

    .header {
        color: #262626;
        font-size: 1.25rem;
    }

    .progress {
        height: 5px;
    }

    .progress-bar {
        background-color: #F06060;
    }

    .icon {
        color: #f06060;
        height: 24px;
        width: 24px;
    }

    .hobby {
        border: 1px solid #c8c8c8;
        border-radius: 10px;
        width: 45%;
        text-wrap: wrap;
        padding: 10px 0;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .hobby-status {
        display: inline-block;
        margin-left: 10px;
        color: white;
    }

    .hobby-name {
        color: #999999;
        font-size: 0.9rem;
    }

    .hobby.selected .hobby-name{
        color: #fff;
    }

    #finishButton {
        background-color: #f06060; /* Change to a visible color */
        color: white; /* Ensure text is visible */
    }

</style>
</head>

<body>

    <div class="container-fluid h-100vh">
        <!-- navbar -->
        <div class="row header justify-content-between py-3">
            <span class="w-auto" id="prev"><a href="./address.html"><i class="fa-solid fa-angle-left"></i></a></span>
            <span class="w-auto" id="next"><a href="./hobby.html" class="text-decoration-none">Skip</a></span>
        </div>

        <!-- Progress -->
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Main Body Hobby -->
        <div class="main mt-2">
            <!-- Text Section -->
            <div class="py-4 text-center">
                <p class="m-0 fs-5">What's your</p>
                <p class="fw-medium fs-5 m-0">Hobby</p>
                <p class="m-0 fs-6">Select a few of your interests and let everyone know what you're passionate about.</p>
            </div>

            <!-- Hobby Section -->
            <div class="hobby-section row row-cols-2 gap-1 mx-2 justify-content-between">
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-music icon py-1"></i>
                    <span class="hobby-name">Music</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-palette icon pt-1"></i>
                    <span class="hobby-name">Art</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-person-running icon pt-1"></i>
                    <span class="hobby-name">Running</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-mug-hot icon pt-1"></i>
                    <span class="hobby-name">Cooking</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-plane icon pt-1"></i>
                    <span class="hobby-name">Travelling</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-gamepad icon pt-1"></i>
                    <span class="hobby-name">Gaming</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-image icon pt-1"></i>
                    <span class="hobby-name">Photography</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-music icon pt-1"></i>
                    <span class="hobby-name">Extreme</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-music icon pt-1"></i>
                    <span class="hobby-name">Dancing</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-bowl-food icon pt-1"></i>
                    <span class="hobby-name">Food</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-dumbbell icon pt-1"></i>
                    <span class="hobby-name">Yoga</span>
                </div>
                <div class="col hobby-status gap-1 hobby d-flex align-items-center px-2" onclick="toggleHobby(this)">
                    <i class="fa-solid fa-person-swimming icon pt-1"></i>
                    <span class="hobby-name">Swimming</span>
                </div>
            </div>

            <!-- Finish Button -->
            <button id="finishButton" class="btn button text-light w-100 fw-normal my-3" disabled>Continue</button>


        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const hobbies = document.querySelectorAll('.hobby');
            const finishButton = document.getElementById('finishButton');

            hobbies.forEach(hobby => {
                hobby.addEventListener('click', () => {
                    hobby.classList.toggle('selected');
                    checkHobbies();
                    updateHobbyStatus(hobby);
                });
            });

            function checkHobbies() {
                const selectedHobbies = Array.from(hobbies).some(hobby => hobby.classList.contains('selected'));
                finishButton.disabled = !selectedHobbies;
            }

            function updateHobbyStatus(hobby) {
                const icon = hobby.querySelector('.icon');
                if (hobby.classList.contains('selected')) {
                    hobby.style.backgroundColor = '#f06060';
                    hobby.style.color = 'white';
                    icon.style.color = '#fff';
                } else {
                    hobby.style.backgroundColor = '';
                    hobby.style.color = '';
                    icon.style.color = '';
                }
            }

            finishButton.addEventListener('click', function () {
                alert('Registration Complete');
                localStorage.clear(); // Clear progress when registration is complete
            });

            function toggleHobby(hobbyElement) {
                hobbyElement.classList.toggle('selected');
                updateFinishButtonState();
            }

            function updateFinishButtonState() {
                const hobbies = document.querySelectorAll('.hobby');
                const finishButton = document.getElementById('finishButton');
                const anySelected = Array.from(hobbies).some(hobby => hobby.classList.contains('selected'));
                finishButton.disabled = !anySelected; // Enable button if at least one hobby is selected
            }
        })
    </script>

    <script src="./progressbar2.js"></script>
    
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
    <!-- BootStrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
