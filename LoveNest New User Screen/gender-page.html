<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Family -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }

        :root {
            --primary-color: #F06060;
        }

        .header a:active {
            color: #262626;
        }

        .header a {
            color: #262626;
        }

        .header {
            color: #262626;
            font-size: 1.25rem;
        }

        .gender-button:focus {
            background-color: #F06060;
            color: white;
        }

        .button,
        .button:hover,
        .button:disabled {
            background-color: #f06060;
        }

        .btn:hover {
            color: white;
            background-color: #f06060;
            border-color: #f06060;
            color: #f06060;
        }

        .nav-text {
            color: black;
            font-weight: 500;
        }

        .progress {
            height: 5px;
        }

        .progress-bar {
            width: 60%;
            background-color: #F06060;
        }

        #maleButton,
        #femaleButton {
            color: #F06060;
        }

        #maleButton:hover,
        #femaleButton:hover {
            color: #fff;
        }

        .gender-button {
            border: 1px solid #F06060;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            background-color: #FFF8F8;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .gender-icon {
            font-size: 50px;
        }

        .gender-button:active {
            color: white !important;
            background-color: #F06060 !important;
        }

        .gender-button-section a:visited {
            background-color: #F06060;
            color: white;
            border: 1px solid #F06060;
        }

        .gender-text {
            padding: 10px 0 0 0;
            font-weight: 600;
        }
    </style>

</head>

<body>
    <div class="container-fuild h-100vh">
        <div class="container-body p-3 pt-0">
            <!-- Header -->
            <div class="row header justify-content-between py-3">
                <span class="w-auto"> <a href="./dob.html"><i class="fa-solid fa-angle-left"></i></a></span>
                <span class="w-auto"><a href="./address.html" class="text-decoration-none">Skip</a></span>
            </div>

            <!-- Progress Bar -->
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar"></div>
            </div>

            <!--main content-->
            <div class="py-4 text-center fs-5">
                <p class="m-0 fw-normal">What's your</p>
                <p class="m-0 fw-medium fw-medium">Gender</p>
            </div>


            <!--Gender Button -->
            <div>
                <div class="row g-4 mb-3">
                    <div class="col gender-button-section">
                        <a id="maleButton" class="btn gender-button text-center">
                            <div class="gender-icon">
                                <i class="fa-solid fa-mars"></i>
                            </div>
                            <div class="gender-text">Male</div>
                        </a>
                    </div>
                    <div class="col">
                        <a id="femaleButton" class="btn gender-button text-center">
                            <div class="gender-icon">
                                <i class="fa-solid fa-venus"></i>
                            </div>
                            <div class="gender-text">Female</div>
                        </a>
                    </div>
                </div>
            </div>

            <!--button-->
            <button id="continueButton" class="btn button text-light w-100 fw-normal my-3" disabled>
                Continue
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const maleButton = document.getElementById('maleButton');
            const femaleButton = document.getElementById('femaleButton');
            const continueButton = document.getElementById('continueButton');

            continueButton.disabled = true; // Initially disable the button

            function selectGender() {
                continueButton.disabled = false; // Enable the button when gender is selected
            }

            maleButton.addEventListener('click', selectGender);
            femaleButton.addEventListener('click', selectGender);

            continueButton.addEventListener('click', function() {
                window.location.href = './address.html'; // Navigate to the next page
            });
        });
    </script>



    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ae86c4f0b6.js" crossorigin="anonymous"></script>
    <!-- BootStrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./progressbar2.js"></script>

</body>

</html>
