<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box {
            font-size: 50px;
            background-color: rgb(255, 0, 242);
            text-align: center;
            display: none;
            color: wheat;
        }

        @media (max-width:300px) {
            #box-1 {
                display: block;
                background-color: rgb(219, 241, 90);
                color: black;
            }
        }

        @media (min-width:301px) and (max-width:500px) {
            #box-2 {
                display: block;
                background-color: rgb(247, 90, 90);
                color: black;
            }
        }

        @media (min-width:501px) and (max-width:700px) {
            #box-3 {
                display: block;
                background-color: rgb(90, 247, 161);
                color: black;
            }
        }

        @media (min-width:701px) {
            #box-4 {
                display: block;
                background-color: rgb(124, 90, 247);
                color: black;
            }
        }
    </style>
</head>

<body>
    <div class="box" id="box-1">
        <p>Media Query for max-width:300px.</p>
    </div>
    <div class="box" id="box-2">
        <p>Media Query for min-width:300px and max-width:500px.</p>
    </div>
    <div class="box" id="box-3">
        <p>Media Query for min-width:500px and max-width:700px.</p>
    </div>
    <div class="box" id="box-4">
        <p>Media Query for min-width:700px.</p>
    </div>
</body>

</html>
