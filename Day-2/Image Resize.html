<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Image Resize reference to window size</h1>
    <picture>
        <source media="(min-width: 1000px)" srcset="./1.jpg">
        <source media="(min-width: 650px)" srcset="./2.jpg">
        <img src="./3.jpg" style="width: auto;">
    </picture>
</body>
</html>
