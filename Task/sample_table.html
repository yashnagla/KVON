<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./sample_table.css">
    <style>
        table {
            border: 3px solid purple;
            border-collapse: separate;
        }

        th,
        td {
            border: 3px solid black;
        }
    </style>

</head>

<body>

    <div class="container m-5">
        <table class="table text-center w-auto">
            <thead>
                <tr>
                    <th scope="col">Type of Room</th>
                    <th scope="col">Approximate Cost (in Rs)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="">Deluxe Room</td>
                    <td class="">4,000 - 8,000 per night</td>
                </tr>
                <tr>
                    <td class="">Executive Room</td>
                    <td class="">3,500 - 6,000 per night</td>
                </tr>
                <tr>
                    <td class="">Luxury Room</td>
                    <td class="">7,000 - 15,000 per night</td>
                </tr>
                <tr>
                    <td class="">Suite Room</td>
                    <td class="">5,000 - 10,000 per night</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
