<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>

<body><br><br>
    <div class="container">
        <form class="needs-validation" id="userForm">
            <div class="row">
                <div class="col">
                    <label for="FName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FName" required>
                </div>
                <div class="col">
                    <label for="LName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LName" required>
                </div>
            </div><br>
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phoneNumber" maxlength="10" minlength="10"
                    placeholder="+91 0000000000" required>
                <label for="phoneNumber">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="eMail" placeholder="name@example.com" required>
                <label for="eMail">Email</label>
            </div>
            <div class="mb-3">
                <!-- <label for="formFile" class="form-label">File Input</label> -->
                <input type="file" class="form-control" id="formFile" required>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="LinkedInUrl" aria-describedby="basic-addon3 basic-addon4">
                <label for="basic-url" class="form-label">LinkedIn Id</label>
            </div>

            <select class="form-select" id="selector" aria-label="Default Select Example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select><br>
            <div class="mb-3 d-flex gap-5 align-items-center">
                <label for="range" class="form-label">Range</label>
                <input type="range" class="form-range slider" min="0" max="100" value="0" id="range" required
                    style="width: 30%;">
            </div>
            <br>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check" required>
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <div class="mb-3 form-floating">
                <textarea name="text" id="comment" class="form-control" placeholder="Tell me something" rows="5" required></textarea>
                <label for="comment">Tell Me Something About Yourself :-</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Add an event listener to the form
        document.getElementById('userForm').addEventListener('submit', function (event) {
            // Prevent the form from reloading the page
            event.preventDefault();
            // Get the input value entered by the user
            const FName = document.getElementById('FName').value;
            const LName = document.getElementById('LName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const eMail = document.getElementById('eMail').value;
            const range = document.getElementById('range').value;
            const LinkedInUrl = document.getElementById('LinkedInUrl').value;
            const selector = document.getElementById('selector').value;
            const password = document.getElementById('password').value;
            const comment = document.getElementById('comment').value;

            // Gender Selection
            const genderElements = document.getElementsByName('gender');
            let selectedGender;
            for (const element of genderElements) {
                if (element.checked) {
                    selectedGender = element.value;
                    break;
                }
            }

            // Output the input value to the console
            console.log("First Name :- ", FName);
            console.log("Last Name :- ", LName);
            console.log("Gender :- ", selectedGender);
            console.log("Phone Number :- ", phoneNumber);
            console.log("E-Mail :- ", eMail);
            console.log("Range :- ", range);
            console.log("LinkedIn :- ", LinkedInUrl);
            console.log("Selector :- ", selector);
            console.log("Password :- ", password);
            console.log("Comment :- ", comment);
        });
    </script>

</body>

</html>
