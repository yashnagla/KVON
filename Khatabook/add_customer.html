    <style>
        /* Popup container */
.popup {
    display: none; /* Initially hidden */
    position: fixed;
    top: 50%;
    left: 50%;
    width: 71%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1050; /* Make sure it appears above other content */
}

/* Popup content container */
.popup-content {
    position: relative;
    padding: 31px;
}

/* Cross button */
.close-btn {
    background: none;
    font-size: 15px;
    transition: color 0.3s;
}

.close-btn:hover {
    color: #000;
}

/* Popup buttons */
.popup-buttons {
    margin-top: 15px;
}

.popup-buttons button {
    margin: 5px;
    padding: 10px 10px;
    border: none;
    border-radius: 4px;
    background-color: #437dff;
    color: white;
    cursor: pointer;
}

.popup-buttons button:hover {
    background-color: #375bbf;
}

    </style>
