    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- NavBar -->
    <section class="nav-section position-fixed bottom-0 bg-light" style="width: 100dvw;">
        <div class="nav text-center d-flex justify-content-around" style="font-size: 13px;">
            <div class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa-regular fa-user"></i> <br>Parties</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-money-bill"></i> <br>Bills</a>
            </div>
            <!-- <div class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-gift"></i><br> Items</a>
            </div> -->
            <div class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-ellipsis"></i> <br>More</a>
            </div>
        </div>
    </section>

    <!-- Add Customer Button -->
    <button class="btn text-white position-fixed text-uppercase rounded-pill" style="background-color: #437dff; font-size: 0.9rem; bottom: 10%; right: 3%;" onclick="window.location.href = './add_customer.html';"><i class="fa-solid fa-user-plus" style="color: #0039ff;"></i> Add Customer</button>

    <!-- Top Section -->
    <section class="top-section">
        <!-- <div class="navbar navbar-expand-lg"> -->
            <div class="container-fluid d-flex flex-row justify-content-between px-3 py-3 align-items-center w-100" style="padding: 1% 5%;">
                <div class="d-flex flex-row gap-4">
                    <div class="fs-5"><i class="fa-solid fa-book-open title-icon"></i></div>
                    <div class="fs-5"><p>My Business</p></div>
                    <div class="fs-5"><i class="fa-solid fa-pen title-icon"></i></div>
                </div>
                <div class="pe-3 fs-5">
                    <a href="./profile.html"><i class="fa-regular fa-user"></i></i></a>
                </div>
            </div>
        <!-- </div> -->
    </section>

    <!-- Main -->
    <div class="container-fluid pb-3">
        <!-- Section Section -->
        <section class="section">
            <div class="row d-flex justify-content-between p-0 my-3 mx-2">
                <div class="col" id="customer-list" style="width: fit-content; left: 4%;">
                    <p class="text-uppercase underline" style="font-weight: bolder; width: fit-content;">customers</p>
                </div>
                <div class="col gap-2" id="add-staff" style="width: fit-content;display: flex;justify-content: end;">
                    <div><i class="fa-regular fa-user title-icon"></i></div>
                    <div><p class="text-uppercase" style="font-weight: bolder;">Add Staff</p></div>
                    <div><i class="fa-solid fa-greater-than title-icon"></i></div>
                </div>
            </div>
        </section>

        <!-- Count Section -->
        <section class="count_section bg-white d-flex flex-column" style="padding: 0.5rem; border-radius: 20px; height: 4.5rem;">
            <div class="row d-flex flex-row justify-content-between align-items-center text-center">
                <div class="col p-0">
                    <p class="m-0" style="color: rgb(177, 173, 173); font-size: 12px;">You will give</p>
                    <p class="text-success m-0" style="font-weight: bolder;">&#x20B9; 300</p>
                </div>
                <div class="tt"></div>
                <div class="col p-0">
                    <p class="m-0" style="color: rgb(177, 173, 173); font-size: 12px;">You will get</p>
                    <p class="text-danger m-0" style="font-weight: bolder;">&#x20B9; 1,100</p>
                </div>
                <div class="tt"></div>
                <div class="col p-0">
                    <p class="m-0" style="color: rgb(177, 173, 173); font-size: 12px;">Online Collection</p>
                    <p class="text-primary m-0" style="font-weight: bolder;">&#x20B9; 0</p>
                </div>
                <!-- <div class="row d-flex justify-content-between align-items-center p-0" style="height: 1.875rem; background-color: rgb(243, 244, 248); margin: 0 4px; border-radius: 0 0 20px 20px; width: 97.5%;">
                    <div class="col w-auto m-0 fw-bold">
                        <a href="#" class="text-decoration-none">
                            <p class="m-0 text-uppercase" style="width: fit-content; font-size: 12px;"><i class="fa-solid fa-clipboard-list title-icon"></i> View Report</p>
                        </a>
                    </div>
                    <div class="col w-auto m-0 fw-bold d-flex justify-content-end">
                        <a href="#" class="text-decoration-none">
                            <p class="m-0 text-uppercase" style="width: fit-content; font-size: 12px;"><i class="fa-solid fa-book title-icon"></i> Open Cashbook</p>
                        </a>
                    </div>
                </div> -->
            </div>
        </section>
    </div>

    <!-- Filter Section -->
    <section class="filter-section text-center bg-white py-3">
        <div class="container-fluid d-flex align-items-center justify-content-between" style="margin: 3% auto;">
            <div class="search-box border bg-light border-1 rounded-2" style="width: 100%; margin: 0 auto 4%;">
                <div class="search" style="color: grey;">
                    <i class="fa-solid fa-magnifying-glass title-icon" style="margin: 5% 2%;"></i>
                    <input type="text" name="" id="search-customer" placeholder="Search Customer" class="border-0 bg-transparent" style="font-size: 14px; width: 84%;">
                </div>
            </div>
            <!-- <div>
                <div class="d-flex flex-column" style="color: rgb(13, 110, 253);">
                    <i class="fa-solid fa-filter title-icon"></i>
                    <p class="m-0" style="font-size: 10px;">Filter</p>
                </div>
            </div>
            <div>
                <div class="d-flex flex-column" style="color: rgb(13, 110, 253);">
                    <i class="fa-solid fa-file-pdf title-icon"></i>
                    <p class="m-0" style="font-size: 10px;">PDF</p>
                </div>
            </div> -->
        </div>

        <div class="row w-100">
            <div class="col ms-4 pb-3 rounded-3 d-flex gap-3 overflow-x-auto" style="scrollbar-width: none;">
                <div class="d-flex flex-row align-items-center gap-4">
                    <div class="nav-item" id="add" role="presentation">
                        <a class="nav-link bg-white text-secondary border rounded-pill active px-3 py-2 fs-6" data-bs-toggle="pill" aria-current="page" href="#all" role="tab" aria-selected="true">All</a>
                    </div>
                    <div class="nav-item" id="due-today" role="presentation">
                        <a class="nav-link bg-white text-secondary border rounded-pill px-3 py-2 fs-6" style="width: 110px;" data-bs-toggle="pill" aria-current="page" href="#due-today" role="tab" aria-selected="true">Due Today</a>
                    </div>
                    <div class="nav-item" id="upcoming" role="presentation">
                        <a class="nav-link bg-white text-secondary border rounded-pill px-3 py-2 fs-6" data-bs-toggle="pill" aria-current="page" href="#upcoming" role="tab" aria-selected="true">Upcoming</a>
                    </div>
                    <div class="nav-item" id="no-due-today" role="presentation">
                        <a class="nav-link bg-white text-secondary border rounded-pill px-3 py-2 fs-6" style="width: 150px;" data-bs-toggle="pill" aria-current="page" href="#no-due-today" role="tab" aria-selected="true">No Due Date</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Content -->
    <section class="content mt-4">
        <!-- List Section -->
        <section class="list-section mx-3" style="margin-bottom: 4rem;">
            <div class="row d-flex bg-light align-items-center justify-content-evenly" id="customer-data" style="margin: 0 -7px 1rem; height: 4rem; border-radius: 7px;">
                <div class="col">
                    <a href="./customer.html" class="text-decoration-none text-black">
                        <div class="row">
                            <div class="col-6 border rounded-circle" style="padding: 4px 0; width: 20%; margin-left: 3%;">
                                <span class="text-center" style="margin: 0 38%; font-size: 22px;">Y</span>
                            </div>
                            <div class="col">
                                <h6>Yash</h6>
                                <p>2 hours ago</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-4 d-flex align-items-center" style="background-color: #d7fcd6; height: 4rem; border-radius: 0px 7px 7px 0px;">
                    <p class="bg-none text-success text-end w-100" style="font-weight: bolder;">&#x20B9; 300</p>
                </div>
            </div>
            <div class="row d-flex bg-light align-items-center justify-content-evenly" style="margin: 0 -7px 1rem; height: 4rem; border-radius: 7px;">
                <div class="col">
                    <a href="#" class="text-decoration-none text-black">
                        <div class="row">
                            <div class="col-6 border rounded-circle" style="padding: 4px 0; width: 20%; margin-left: 3%;">
                                <span class="text-center" style="margin: 0 38%; font-size: 22px;">N</span>
                            </div>
                            <div class="col">
                                <h6>Niket</h6>
                                <p>2 hours ago</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-4 d-flex align-items-center" style="background-color: #fcd6d6; height: 4rem; border-radius: 0px 7px 7px 0px;">
                    <p class="bg-none text-danger text-end w-100" style="font-weight: bolder;">&#x20B9; 300</p>
                </div>
            </div>
        </section>

    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
