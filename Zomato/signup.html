<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
   
   
   <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Okra" , "Helvetica", sans-serif;
        /* background-color: rgb(28, 28, 28); */
        /* visibility: visible; */
        
       }
       body {
            background-color: rgba(0, 0, 0, 0.8);
            height: 100vh;
            display: flex;
            /* font-weight: 300; */
            justify-content: center;
            font-family: Okra, Helvetica, sans-serif;
            align-items: center;
            position: relative;
        }
        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px); /* Blurred background */
        }
        .login-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            height: 520px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 10px;
            width: 4rem;
            border: none;
            background: transparent;
            font-size: 32px;
            color: #333;
        }
        h2 {
            color: rgb(79, 79, 79)  ;
            margin-bottom: 20px;
            margin-top: -10px;
            text-align: left; /* Aligning title to the left */
        }
        .input-group {
            margin-bottom: 20px;
        }
        .createaccount-button {
            background-color: rgb(239, 79, 95);
            color: white;
            border: none;
            width: 100%;
            /* margin-top: -5px; */
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 1px; 
        }

        /*para tag*/
        .button-text{
            color: rgb(105, 105, 105); 
            /* margin-top:20px ; */

        }

        .button-text a{
            color: rgb(239, 79, 95); 
            text-decoration: none;

        }
        .terms{
            margin-top: 20px;
            font-size: 0.8rem;

        }
        .form-check{
            margin-bottom: 2px;
            border-radius: 4px;

        }
        .form-check-input{
            margin-top: 4px;
            border-radius: 4px;
            border: 2px solid rgb(156, 156, 156);
            cursor: pointer;
        }
        .or-text {
            text-align: center;
            margin-top: 2px;
            color: #666;
        }
        
        .google-button {
            background-color: transparent;
            border: 1px solid rgb(207, 207, 207);
                cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            width: 100%;
            margin-bottom: 10px;
            font-family: "Google Sans", arial, sans-serif;
            display: flex;
            font-weight: 500;
            margin-top: 2px;
            /* position: relative; */
            justify-content: center; 
            text-decoration: none;
        }
           
        .google-button i{
            margin-right: -2px;
            color: rgb(239, 79, 95);
            width: 6%;
            height: auto;
        }
          
        .footer-text {
            text-align: left; 
            color: rgb(54, 54, 54); 
            margin-top: 70px;
            /* padding-bottom: 5px; */
            margin-bottom: 1rem; 
        }
        .footer-text a {
            color: rgb(239, 79, 95); 
            text-decoration: none;
        }



    </style>
</head>

<body>

    <!-- Vertically centered modal -->
    <div class="modal-dialog modal-dialog-centered">
        <div class="blur-background"></div>
        <div class="login-card">
            <button class="close-btn">&times;</button>
            <h2>Sign up</h2>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Full Name" required>

            </div>
            <div>
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <!--radio button (checkbox)-->
            <div class="terms">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="option1" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">

                        <p class="button-text">I agree to Zomato's <a href="#"> Terms of Service, Privacy Policy </a>and <a href="#" >Content Policies</a></p>
                    </label>
                </div>
            </div>

            <!-- create account button-->
            <div>
                <button class="createaccount-button">Create Account</button>

            </div>
            <div>
                <hr>
                <p class="or-text">or</p>
            </div>
        

            <!--sign up button -->
           <a href ="#"  style="text-decoration: none; color:#3c4043 ">
            <div class="google-button">
                <i class="bi bi-google"></i>
                <span > Sign in with Google</span>
            </div>
        </a>
            <div>
                <p class="footer-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>

    </div>


</body>

</html>
