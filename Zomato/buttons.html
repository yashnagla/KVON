<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Home</title>
    <!-- Bootstrp CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .form-control {
            border-left: 5px rgb(255, 255, 255);
        }

        /* .container {
            padding: 2rem 0rem;
        } */

        @media (min-width: 576px) {
            .modal-dialog {
                max-width: 400px;
            }

            .modal-dialog .modal-content {
                padding: 1rem;
            }
        }

        .modal-header .close {
            margin-top: -1.5rem;
        }

        .form-title {
            margin: -2rem 0rem 2rem;
        }

        .btn-round {
            border-radius: 3rem;
        }

        .delimiter {
            padding: 1rem;
        }

        .social-buttons .btn {
            margin: 0 0.5rem 1rem;
        }

        .signup-section {
            padding: 0.3rem 0rem;
        }

        /* .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur();
            background-color: black;
            background-color: rgba(0, 0, 0, 0.4);
        } */

        .login-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            height: 480px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* width: 450px; */
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            /* left: 10px; */
            border: none;
            width: 4rem;
            background: transparent;
            font-size: 32px;
            color: #333;
        }

        .form-control {
            border-left: 5px rgb(255, 255, 255);
        }

        h2 {
            color: rgb(79, 79, 79);
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group img {
            width: 10%;
            height: auto;
        }

        .otp-button {
            background-color: rgb(239, 79, 95);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }

        .or-text {
            text-align: center;
            margin: 10px 0;
            color: #666;
        }

        .email-button {
            background-color: transparent;
            border: 1px solid rgb(207, 207, 207);
            color: rgb(60, 64, 67);
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .email-button i {
            margin-right: 8px;
            width: 4%;
            height: auto;
            color: rgb(239, 79, 95);
        }

        .google-button {
            background-color: transparent;
            border: 1px solid rgb(207, 207, 207);
            border-radius: 5px;
            padding: 10px 15px;
            padding: auto;
            color: rgb(60, 64, 67);
            cursor: pointer;
            display: flex;
            justify-content: center;
        }

        .google-button i {
            margin-right: 10px;
            color: rgb(239, 79, 95);
            width: 4%;
            height: auto;
        }

        .footer-text {
            text-align: left;
            color: rgb(54, 54, 54);
            margin-top: 80px;
            cursor: text;
            margin-bottom: auto;
        }

        .footer-text a {
            color: rgb(239, 79, 95);

            text-decoration: none;
            text-align: left;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <!-- NavBar -->
        <section class="d-flex justify-content-center">
            <header class="header container bg-danger">
                <nav class="navbar navbar-expand-lg">
                    <div class="container d-flex" style="flex-direction: row;">
                        <div class="d-flex phone-in-hand text-light">
                            <i class="bi bi-phone"><span><a href="./get-app.html" style="text-decoration: none;">Get the
                                        App</a></span></i>
                        </div>
                        <div class="d-flex">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-list">
                                <li class="nav-item">
                                    <a class="nav-link" href="./investor.htm">Investor Relation</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./add-restaurant.html">Add Restaurant</a>
                                </li>
                                <li class="nav-item">
                                    <button type="button" style="background-color: transparent; color:white;"
                                        class="btn btn-info border border-0" data-toggle="modal"
                                        data-target="#loginModal">
                                        Login
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button type="button" style="background-color: transparent; color:white;"
                                        class="btn btn-info border border-0" data-toggle="modal"
                                        data-target="#signupModal">
                                        SignUp
                                    </button>
                                </li>
                            </ul>
                            <!-- Login Model Popup -->
                            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <!-- <div class="blur-background"></div> -->
                                    <div class="login-card">
                                        <button class="close-btn">&times;</button>
                                        <h2>Login</h2>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <img src="./img/Flags/india.png" alt="India Flag">
                                                <input type="tel" class="form-control" placeholder="Phone" required>
                                            </span>
                                        </div>
                                        <div class="otp-button">
                                            <span> Send One Time Password</span>
                                        </div>
                                        <div>
                                            <hr>
                                            <p class="or-text">or</p>
                                        </div>
                                        <div class="email-button">
                                            <i class="bi bi-envelope"></i>
                                            <span> Continue with Email</span>
                                        </div>
                                        <div class="google-button">
                                            <i class="bi bi-google"></i>
                                            <span> Sign in With Google</span>
                                        </div>
                                        <p class="footer-text">New to Zomato? <a href="#">Create Account</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                </nav>
            </header>
        </section>
    </div>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <!-- Bootstrap JS -->
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>

</body>

</html>
