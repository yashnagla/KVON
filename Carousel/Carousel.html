<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Carousel</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./banner-673cae2d1795f.png" class="d-block w-100 img-fluid" alt="Frogy">
                </div>
                <div class="carousel-item">
                    <img src="./banner-673cae3a3e542.png" class="d-block w-100 img-fluid" alt="My Hero Academia">
                </div>
                <div class="carousel-item">
                    <img src="./banner-673cae43de660.png" class="d-block w-100 img-fluid" alt="Jujutsu Kaisen">
                </div>
                <div class="carousel-item">
                    <img src="./banner-673cae58880bf.png" class="d-block w-100 img-fluid" alt="BatMan in Dark">
                </div>
                
            </div>
            <button data-mdb-button-init class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button data-mdb-button-init class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
